repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/pylint
    rev: v2.13.4
    hooks:
      - id: pylint
  - repo: local
    hooks:
    - id: run_tests
      name: Run tests
      entry: pipenv run test
      language: system
      pass_filenames: false
      types: [python]
    - id: run_lint
      name: Run pylint
      entry: pipenv run lint
      language: system
      pass_filenames: false
      types: [python]