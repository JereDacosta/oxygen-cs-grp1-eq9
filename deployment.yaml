apiVersion: apps/v1
kind: Deployment
metadata:
  name: oxigen-cs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oxigen-cs
  template:
    metadata:
      labels:
        app: oxigen-cs
    spec:
      containers:
        - name: oxigen-cs-container
          image: jeredaco/oxigen-cs:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "200m"
              memory: "200Mi"
            requests:
              cpu: "150m"
              memory: "150Mi"