name: CI/CD Pipeline

on:
  push:
    branches: '**'

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
          pipenv install --dev

      - name: Test with pytest
        run: |
          pipenv run test

      - name: Stop pipeline on test failure
        if: ${{ failure() }}
        run: exit 1

      - name: Linting with pylint
        run: |
          pipenv run lint

      - name: Formating with black
        run: |
          pipenv run format
  
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push Docker Image
        if: github.ref == 'refs/heads/Ressource-Kubernetes'
        uses: docker/build-push-action@v4  
        env:
          S_HOST: ${{secrets.HOST}}
          S_TOKEN: ${{secrets.TOKEN}}
          S_TICKET: ${{secrets.TICKETS}}
          S_T_MAX: ${{secrets.T_MAX}}
          S_T_MIN: ${{secrets.T_MIN}}
          S_DATABASE: ${{secrets.DATABASE}}
        with:
          context: .
          push: true
          tags: |
            jeredaco/oxygen-cs:latest
            jeredaco/oxygen-cs:${{ github.run_id }}

      - name: Deploy to Kubernetes
        if: github.ref == 'refs/heads/Ressource-Kubernetes'
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Apply Kubernetes manifest
        if: github.ref == 'refs/heads/Ressource-Kubernetes'
        uses: azure/k8s-deploy@v1
        with:
          manifests: |
            ./deployment.yaml
            ./service.yaml
          namespace: grp1-team9-namespace
