name: Upload Python Package

on:
  push:
    branches: '**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
      - name: Build package
        run: HOST='${HOST}' TOKEN='${TOKEN}' TICKETS='${TICKETS}' T_MAX='${T_MAX}' T_MIN='${T_MIN}' DATABASE='${DATABASE}' pipenv run start